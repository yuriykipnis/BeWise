<div class="p-grid main-container">
  <div class="p-col-8 p-offset-2 contact-us-container">
    <div class="p-grid p-justify-center">
      <div class="p-col-12" style="text-align:center">
        <span class="contact-us-caption" >We'd Love to Hear From You!</span>
      </div>

      <div class="p-col-6">
        <p>
          Fino is a modern solution that enables effective management of a personal financial profile....
        </p>
        <p>
          We believe in.......
        </p>
        <p>
          Our vision is .....
        </p>
      </div>

      <div class="p-col-6">
        <div class="p-grid">
          <div class="p-col-12 ui-inputgroup">
            <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
            <input requered pInputText type="text" placeholder="Name" [(ngModel)]="name">
          </div>
          <div class="p-col-6 ui-inputgroup">
            <span class="ui-inputgroup-addon"><i class="fa fa-envelope"></i></span>
            <input requered pInputText type="email" name="email" placeholder="Email" [(ngModel)]="email">
          </div>
          <div class="p-col-6 ui-inputgroup">
            <span class="ui-inputgroup-addon"><i class="fa fa-phone"></i></span>
            <input type="text" pInputText placeholder="Phone Number" [(ngModel)]="phone">
          </div>
          <div class="p-col-12 ui-inputgroup">
            <span class="ui-inputgroup-addon"><i class="fa fa-pencil"></i></span>
            <input type="text" pInputText placeholder="Subject" [(ngModel)]="subject">
          </div>
          <div class="p-col-12 ui-inputgroup">
            <textarea pInputTextarea [rows]="8" [cols]="65" [(ngModel)]="message"></textarea>
          </div>
          <div class="p-col-12">
            <div class="p-grid p-justify-end p-nogutter">
              <!--<input type="submit" value="Send to Fino" />-->
              <p-button class="bw-button" label="Send to Fino" (click)="onSend()"
                        [disabled]="!isValid"
                        style="flex-direction: row-reverse"></p-button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="p-col-12 p-col-align-end" style="text-align:center">
    <div class="p-grid p-justify-center connect-with-us-container">
      <div class="contact-with-us">Connect With Us</div>

      <a href="http://facebook.com" target="_blank">
        <span class="social-network-wrapper">
          <i class="fa fa-facebook social-network-image"></i>
        </span>
      </a>
      <a href="http://twitter.com" target="_blank">
        <span class="social-network-wrapper">
          <i class="fa fa-twitter social-network-image"></i>
        </span>
      </a>
      <a href="http://youtube.com" target="_blank">
        <span class="social-network-wrapper">
          <i class="fa fa-youtube social-network-image"></i>
        </span>
      </a>
      <a href="http://linkedin.com" target="_blank">
        <span class="social-network-wrapper">
          <i class="fa fa-linkedin social-network-image"></i>
        </span>
      </a>
      <a href="http://instagram.com" target="_blank">
        <span class="social-network-wrapper">
          <i class="fa fa-instagram social-network-image"></i>
        </span>
      </a>
    </div>
  </div>
</div>
